<script>
$("#password").keydown(function(e){
    if(e.which === 13){
        $("#loginBtn").click();
    }
});   
</script>
<div id="loginModal" class="modal fade login">
	<div class="vertical-alignment-helper">
	
	  <div class="modal-dialog vertical-align-center" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        
	        <h4 class="modal-title"><%= polyglot.t('enter') %></h4>
	      </div>
	      <div class="modal-body">
	           <form class="form-horizontal">
		        <div class="control-group">
		          <label class="control-label" for="username"><%= polyglot.t('user') %></label>
		          <div class="controls">
		            <input type="text" maxlength="40" class="form-control" id="username" placeholder="<%= polyglot.t('user') %>">
		            <small id="loginRequired" hidden="hidden" class="form-text text-muted" ><%= polyglot.t('loginRequired') %></small>
		          	<small id="loginInvalid" hidden="hidden" class="form-text text-muted"><%= polyglot.t('loginInvalid') %></small>
		          
		          </div>
		        </div>
		        <div class="control-group">
		          <label class="control-label" for="password"><%= polyglot.t('password') %></label>
		          <div class="controls">
		            <input type="password" id="password" maxlength="40" class="form-control" placeholder="<%= polyglot.t('password') %>">
		            <small id="passwordRequired" hidden="hidden" class="form-text text-muted"><%= polyglot.t('passwordRequired') %></small>
		          </div>
		        </div>
		      
		      </form>
		    </div>
		   <div class="modal-footer">
		      <a href="#" id="loginBtn" class="btn btn-primary"><%= polyglot.t('login') %></a>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	</div>
	<div class="container-fluid login-container">
		<div class="login-header">
			<div class="jumbotron">
	    		<h1><%= polyglot.t('appTitle') %></h1>
	    		<p><%= polyglot.t('appInformation') %></p>
	  		</div>
		</div>
	 	<div class="row-fluid login-contain">
	 		<div class="round-button" data-toggle="modal" data-target="#loginModal"><div class="round-button-contain"><i class="fa fa-sign-in" aria-hidden="true"></i> <%= polyglot.t('enter') %> </div></div>
	    </div>
	</div>
